<!DOCTYPE html>
<html>
   <!-- start right frame -->
   <head>
      <title>New Parent Group</title>
      ~[wc:UI_js_includes]
      ~[wc:commonscripts]
      <link href="/images/css/screen.css" rel="stylesheet" media="screen">
      <link href="/images/css/print.css" rel="stylesheet" media="print">
      <script>



      </script>
   </head>
   <body onload="addList()">
     <form id="new_enrollment" action="/admin/parent_coaches/parent_search.html?new_enrollment=true" method="POST">
       ~[wc:admin_header_frame_css]<!-- breadcrumb start --><a href="/admin/home.html"
          target="_top"> Start Page </a> &gt; <a href="/admin/parent_coaches/home.html"
          target="_top"> Parent Portal </a>&gt;<a href="/admin/parent_coaches/parent_groups.html"
          target="_top"> Parent Groups </a> &gt; New Parent Group<!-- breadcrumb end
          -->~[wc:admin_navigation_frame_css]

       <h1>New Enrollment</h1>
        <!-- start of content and bounding box -->
        <div class="box-round">
           ~[DirectTable.Select:U_PARENT_ENROLLMENTS;ID:-1]
           <fieldset id="parent_group">
              <legend>New Group</legend>
              <table border="0" cellspacing="0" cellpadding="4" class="linkDescList">

                <input type="hidden" name="U_PARENT_DATA.ID" value="" id="hiddenParentID"/>

                <!-- Populates on Submit Button Press! -->

                <input type="hidden" name="[U_PARENT_ENROLLMENTS]ENROLL_STATUS" value="" id="hiddenEnrollID">


                <tr>
                    <td class="bold">New Group</td>
                    <td>
                      <select id="group_ID_dropDown" name="[U_PARENT_ENROLLMENTS]GROUP_ID">
                      </select>
                        </td>
                </tr>
                <script type="text/javascript">
                         var terms={};
                         ~[tlist_sql;
                           SELECT PG.ID, PG.CODE, PG.DAY_OF_WEEK, PG.MEETING_TIME
                           FROM PS.U_PARENT_GROUPS PG
                           WHERE YEARID = ~(curyearid)
                         ;]
                             terms['~(ID)']='~(CODE) - ~(Day)\'s at ~(MEETING_TIME)' ;
                         [/tlist_sql]

                         function addList(){
                             var select = document.getElementById("group_ID_dropDown");
                             for(var i in terms) {
                             var option = document.createElement('option');
                             option.text = terms[i];
                             option.value = i;
                             select.add(option);
                               }
                             };

               </script>
                <tr>
                    <td class="bold">REASON_LEFT</td>
                    <td>
                      <input type="text" name="[U_PARENT_ENROLLMENTS]REASON_LEFT" value="" size="5" maxlength="40">
                    </td>
                </tr>


            </table>

           <div class="button-row" id="row1">
              <input type="hidden" name="ac" value="prim">
              <button name="btnSubmit" id="btnSubmit" type="submit">Submit</button>
           </div>

      </form>
      </div>
      ~[wc:admin_footer_frame_css]
   </body>
   <script>

    document.getElementById("btnSubmit").onclick = function() {
    document.getElementById("hiddenParentID").value = ~(gpv.id);
    document.getElementById("hiddenEnrollID").value = 1;
    };




   </script>
</html>
<!-- end right frame -->
